set(sfml_version "2.5.1")
set(sfml_download_command git clone https://github.com/SFML/SFML.git sfml-${sfml_version})
set(sfml_extract_command cp -r ${CMAKE_SOURCE_DIR}/download/sfml-${sfml_version} ./)

set(sfml_configure_command ${SETUP_COMMAND} && cmake `cat ${CMAKE_SOURCE_DIR}/arm64-v8a-android-toolchain.params` -DCMAKE_TOOLCHAIN_FILE=/usr/local/android/android-ndk-r21e/build/cmake/android.toolchain.cmake -DOPENAL_LIBRARY="${CMAKE_SOURCE_DIR}/target/usr/lib/libopenal.so" -DOPENAL_INCLUDE_DIR="${CMAKE_SOURCE_DIR}/target/usr/include" .)
set(sfml_build_command ${SETUP_COMMAND} && cmake --build .)
set(sfml_install_command ln -s `pwd`/target ${CMAKE_SOURCE_DIR}/target/sfml)

add_custom_target(sfml DEPENDS openal-soft)
