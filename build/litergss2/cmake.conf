set(litergss2_version "2.0.0")
set(litergss2_download_command git clone -b development https://gitlab.com/pokemonsdk/litergss2.git litergss2-${litergss2_version})
set(litergss2_extract_command cp -r ${CMAKE_BINARY_DIR}/download/litergss2-${litergss2_version} ./ && cp ${CMAKE_SOURCE_DIR}/build/litergss2/CMakeLists.txt ./)

set(litergss2_configure_command
 export CFLAGS=\"$$CFLAGS -fdeclspec -I${CMAKE_BINARY_DIR}/target/usr/local/include/LiteCGSS -DLITECGSS_USE_PHYSFS \" &&
 export LDFLAGS=\"$$LDFLAGS\" &&
 ${SETUP_COMMAND} &&
 cmake `cat ${CMAKE_SOURCE_DIR}/${TOOLCHAIN_FILE}`
 -DCMAKE_CXX_FLAGS=\"$$CFLAGS\" -DCMAKE_C_FLAGS=\"$$CFLAGS\" -DCMAKE_EXE_LINKER_FLAGS=\"$$LDFLAGS\" -DCMAKE_SHARED_LINKER_FLAGS=\"$$LDFLAGS\"
 -DCMAKE_TOOLCHAIN_FILE=$$ANDROID_NDK/build/cmake/android.toolchain.cmake
 -DBUILD_SHARED_LIBS:BOOL=TRUE
.. )
set(litergss2_build_command ${SETUP_COMMAND} &&
 cmake --build .)
set(litergss2_install_command
   (cd lib && \( \(! test -f LiteRGSS.so\) || mv LiteRGSS.so libLiteRGSS.so\) && ${CMAKE_BINARY_DIR}/target/host/usr/local/bin/patchelf --set-soname libLiteRGSS.so libLiteRGSS.so) &&
    cp lib/*.so ${CMAKE_BINARY_DIR}/target/usr/local/lib )

add_custom_target(litergss2)
