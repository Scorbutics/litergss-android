set(openal-soft_configure_command ${SETUP_COMMAND} && cmake `cat ${CMAKE_SOURCE_DIR}/arm64-v8a-android-toolchain.params` -DCMAKE_TOOLCHAIN_FILE=/usr/local/android/android-ndk-r21e/build/cmake/android.toolchain.cmake .)
