set(rubyfull_version "3.1.1")
set(rubyfull_download_command git clone https://github.com/Scorbutics/ruby-for-android.git rubyfull-${rubyfull_version})
set(rubyfull_extract_command cp -r ${CMAKE_BINARY_DIR}/download/rubyfull-${rubyfull_version} ./)
set(rubyfull_configure_command chmod +x configure && TOOLCHAIN_FILE=$$\(basename ${TOOLCHAIN_FILE}\) SOURCE_DIR='' ./configure )
set(rubyfull_build_command cmake --build .)
set(rubyfull_install_command
    cp -r `pwd`/target/usr/* ${CMAKE_BINARY_DIR}/target/usr/ &&
    path_include=`realpath ${CMAKE_BINARY_DIR}/target/usr/local/include/ruby-*` &&
    echo \"copying from folder \$$path_include\" &&
    cp -r \$$path_include/* ${CMAKE_BINARY_DIR}/target/usr/local/include/ &&
    rm -r \$$path_include
)

add_custom_target(rubyfull)
