set(ruby-sfml-audio_version "1.0.0")
set(ruby-sfml-audio_download_command git clone https://gitlab.com/NuriYuri/sfmlaudio.git ruby-sfml-audio-${ruby-sfml-audio_version})
set(ruby-sfml-audio_extract_command cp -r ${CMAKE_BINARY_DIR}/download/ruby-sfml-audio-${ruby-sfml-audio_version} ./ && cp ${CMAKE_SOURCE_DIR}/build/ruby-sfml-audio/CMakeLists.txt ./)

set(ruby-sfml-audio_configure_command
 export CFLAGS=\"$$CFLAGS -fdeclspec\" &&
 export LDFLAGS=\"$$LDFLAGS\" &&
 ${SETUP_COMMAND} &&
 cmake `cat ${CMAKE_SOURCE_DIR}/${TOOLCHAIN_FILE}`
 -DCMAKE_CXX_FLAGS=\"$$CFLAGS\" -DCMAKE_C_FLAGS=\"$$CFLAGS\" -DCMAKE_EXE_LINKER_FLAGS=\"$$LDFLAGS\" -DCMAKE_SHARED_LINKER_FLAGS=\"$$LDFLAGS\"
 -DCMAKE_TOOLCHAIN_FILE=$$ANDROID_NDK/build/cmake/android.toolchain.cmake
 -DBUILD_SHARED_LIBS:BOOL=TRUE
.. )
set(ruby-sfml-audio_build_command ${SETUP_COMMAND} &&
 cmake --build .)
set(ruby-sfml-audio_install_command
    (cd lib && mv SFMLAudio.so libSFMLAudio.so && ${CMAKE_BINARY_DIR}/target/host/usr/local/bin/patchelf --set-soname libSFMLAudio.so libSFMLAudio.so) &&
    cp lib/*.so ${CMAKE_BINARY_DIR}/target/${HOST}/usr/local/lib )

add_custom_target(ruby-sfml-audio)
